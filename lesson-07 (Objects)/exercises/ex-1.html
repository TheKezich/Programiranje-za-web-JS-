        const podatci = {
            grad: 'Bibinje',
            temperatura: 27,
            vrijeme: 'sunčano'
        };

        if (podatci.temperatura < 0) {
            console.log(`U gradu ${podatci.grad} stupnjeva je ${podatci.temperatura}, što znaci da nije nimalo ${podatci.vrijeme}!`)
        } else if (podatci.temperatura <= 20) {
            alert (`U gradu ${podatci.grad} stupnjeva je ${podatci.temperatura}, što znaci da nije ${podatci.vrijeme}!`)
        } else if (podatci.temperatura > 20) {
            alert (`U gradu ${podatci.grad} stupnjeva je ${podatci.temperatura}, što znaci da je ${podatci.vrijeme}!`)
        }
    </script>
