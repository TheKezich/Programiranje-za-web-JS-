<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="game-name-p">Rock Paper Scissors</p>
    <button class="rock-paper-scissors-btn"  onclick="
      playGame('rock');
    "><img class="rock-paper-scissors-img" src="images/rock-emoji.png" alt=""></button>

    <button class="rock-paper-scissors-btn" onclick="
      playGame('paper');
    "><img class="rock-paper-scissors-img" src="images/paper-emoji.png" alt=""></button>

    <button class="rock-paper-scissors-btn" onclick="
      playGame('scissors');
    "><img class="rock-paper-scissors-img" src="images/scissors-emoji.png" alt=""></button>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    ">Reset Score</button>

    <script>
      let score = JSON.parse(localStorage.getItem('score'))
      || {
          wins: 0,
          losses: 0,
          ties: 0
        };

      
      // if (!score) {
      //   score = {
      //     wins: 0,
      //     losses: 0,
      //     ties: 0
      //   };
      // }

  



      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result = 'You lose.') {
          score.losses += 1;
        } else if (result = 'Tie.') {
          score.ties += 1;
        }

        localStorage.setItem('score' , JSON.stringify(score));

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
    </script>
  </body>

  <style>
  body {
    background-color: rgb(25, 25, 25);
    margin-left: 40px;
}

.game-name-p {
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    font-size: 40px;
}

    background-color: transparent;
    border-radius: 1000px;
    border-color: white;
    border-style: solid;
    width: 135px;
    height: 130px;
    border-width: 4px;
    margin-right: 22px;

    
}

.rock-paper-scissors-img {
width: 60px;
height: 60px;
}


</style>

</body>
</html>
