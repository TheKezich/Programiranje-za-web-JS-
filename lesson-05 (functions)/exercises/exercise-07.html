<body>
    <script>
        //  program koji ce ispisat sve parne brojeve od 1 do 20 
    for (let i = 1; i <= 20; i++) {
        if (i % 2 === 0) {
            console.log(i);
        }
    }

    //  Program koji ispisuje brojeve od 1 do 50, Za brojeve djeljive s 3 ispiši "Fizz"
    // Za brojeve djeljive s 5 ispiši "Buzz" , a za brojeve djeljive s 3 i 5 Ispisi "FizzBuzz"

for (let i = 1; i <= 50; i++) {
    if (i % 3 === 0 && i % 5 === 0) {
        console.log("FlixBus"); 
    } else if (i % 3 === 0) {
        console.log("Flix"); 
    } else if (i % 5 === 0) {
        console.log("Bus"); 
    } else {
        console.log(i); 
    }
}


    </script>
</body>
