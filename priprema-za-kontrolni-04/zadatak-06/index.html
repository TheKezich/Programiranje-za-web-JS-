<!-- '2 varijable u kojoj cete napisat 2 broja a u kozoli ispisat
  umnozak dvaju brojeva je toliki kolicnik, zbroj i razlikasu toliki ' -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    
    <script>

        let broj1 = 18;
        let broj2 = 22;

        alert ('Umnozak dvju brojeva je: ' + (broj1*broj2) + 
    '\n Zbroj dvaju brojeva je: ' + (broj1 + broj2) + 
    '\n Razlika dvaju brojeva je: ' + (broj1 - broj2) + 
    '\n Kolicnik dvaju brojeva je: ' + (Math.round (broj1 / broj2) )
    );

        let a= 1;
        let b=8;
        let c= 16;
        let x1 = ((-b + Math.sqrt(b*b - 4*a*c))/(2*a));
        console.log('Rezultat je:' + x1); 
        let x2 = ((-b - Math.sqrt(b*b - 4*a*c))/(2*a));
        console.log('Rezultat je:' + x2); 

    </script>

  </body>
  </html>
